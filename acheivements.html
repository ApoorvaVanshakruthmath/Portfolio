<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .carousel-inner {
    width: 80%;
    margin: 0 auto;
    text-align: center;
  }

  .carousel slide{
    display: inline-block;
  }
  
  </style>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="web development.jpg" alt="WEB" class="d-block" style="width:100%" >1
    </div>
    <div class="carousel-item">
      <img src="web workshop.jpg" alt="WEB WORKSHOP" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="iot.jpg" alt="IOT" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
        <img src="splitart.jpg" alt="ONE'22" class="d-block" style="width:100%">
      </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>2021-22</h3>
  <p>The are few of the Achievements from last year from the workshops and events conducted at KLS GIT</p>
</div>

</body>
</html>
