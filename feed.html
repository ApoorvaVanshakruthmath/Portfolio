<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="feed.css" rel="stylesheet">
</head>
<body>
    
    <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="enter your name..">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="enter your mail-ID">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="enter your contact no">
          </div>
          <div class="form-group">
            <label for="rate">Rate:</label>
            <input type="text" id="rate" name="rate" placeholder="give your ratings from scale 1-5">
          </div>
          <div class="form-group">
            <label for="ref">would you refer this to others:</label>
            <input type="text" id="ref" name="ref" placeholder="Y/N">
          </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" placeholder=""></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    
      
</body>
</html>
